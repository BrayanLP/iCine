<ion-menu side="left" [content]="content">

  <ion-content class="iBackground">
    <ion-grid text-center padding>
      <ion-row>
        <ion-col col-12>
            <img class="radius" width="70px" src="{{photo}}">
        </ion-col>
        <ion-col col-12>
          <p class="title_name">{{name}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list padding-top>
      <button menuClose ion-item icon-start *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="salir()">
          <ion-icon name="log-out"></ion-icon>
         Cerrar Sesi√≥n
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
