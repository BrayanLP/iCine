<ion-header>

  <ion-navbar  color='primary'>
    <ion-title>¿Olvidaste tu contraseña?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate >
		<ion-list>
			<ion-grid>
				<ion-row>
					<h5 class="icolor3 no-border" no-padding>Restaurar contraseña</h5>
					<p class="icolor3">Introduce su correo electrónico para buscar tu cuenta.</p>
					<ion-item no-padding> 
						<ion-label floating> 
							<ion-icon name="mail"></ion-icon> 
							Correo electrónico
						</ion-label>
						<ion-input type="email" formControlName="email"  [class.invalid]="!resetPasswordForm.controls.email.valid  &&  resetPasswordForm.controls.email.dirty"></ion-input>
					</ion-item>
					<ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
						<p>
							El correo electrónico no es valido.
						</p>
					</ion-item> 
				</ion-row>

				<ion-row margin-top>
					<ion-col col-12 no-padding>
						<button ion-button  round full class="ibutton" type="submit" >Buscar</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</form>
</ion-content>
