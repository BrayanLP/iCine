<ion-header> 
  <ion-navbar color='primary'>
    <ion-title>Registrar cita</ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>

  <form [formGroup]="citaForm" (submit)="registrarCita()" novalidate >
    <ion-list>
      <ion-item>
        <ion-label>Selecciona Especialidad</ion-label>
        <ion-select formControlName="especialidad">
          <ion-option *ngFor="let especialidad of especialidades" [value]="especialidad.id" >{{especialidad.nombre}}</ion-option> 
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2017" max="2017" formControlName="fecha">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" min="2017" max="2017" formControlName="hora">
      </ion-datetime>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Selecciona Doctor</ion-label>
        <ion-select formControlName="doctor" >
          <ion-option value="nes">NES
            <ion-img width="80" height="80" src="assets/iCime.png"></ion-img>
          </ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
      <ion-row no-padding>
        <ion-col col-12>
          <button ion-button round block class="ibutton" type="submit">Registrar Cita</button>
        </ion-col>
      </ion-row>
    </ion-list>

  </form>
</ion-content>
