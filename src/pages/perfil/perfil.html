<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="https://dummyimage.com/50x50/000/fff">
  <!-- <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons> -->
  <form [formGroup]="perfilForm" (submit)="actualizar()" novalidate >
    <ion-grid no-padding>
      <ion-row margin-bottom>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text" formControlName="n"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-label floating>Apellido Materno</ion-label>
            <ion-input type="text" formControlName="am"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item no-padding>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input type="text" formControlName="ap"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating>Correo Electr√≥nico</ion-label>
        <ion-input type="email" formControlName="c"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="tel" formControlName="t"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Selecciona Especialidad</ion-label>
        <ion-select
        formControlName="g">
          <ion-option  value="m">Masculino</ion-option>
          <ion-option  value="f">Fenenino</ion-option>
        </ion-select>
      </ion-item>
      <ion-row no-padding>
        <ion-col col-12>
          <button ion-button  round block class="ibutton" type="submit"  [disabled]="!perfilForm.valid" >Actualizar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
